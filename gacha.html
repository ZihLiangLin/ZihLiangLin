    <script>
      function rand(min, max) {
        var num;
        var mix = max - min;
        num = Math.floor(Math.random() * (mix + 1)) + min;
        return num;
      }
      var tds = new Array();
      var timeclock;
      var num = 0;
      var maxNum = rand(48, 80);
      var count = 0;
      var start = document.getElementById("start");
      var timeGo = 500;
      var clicked = 0;
      //這邊是建立所有id陣列
      for (let i = 0; i < 16; i++) {
        tds[i] = document.getElementById(`td${i}`);
      }
      //按鈕功能還有防呆和重置歸零
      function gogoLuck() {
        if(clicked >= 3){
          start.disabled = true;
          start.innerText = "不能再抽囉";
          return;
        }
        console.log(num);
        tds[num].style.backgroundColor = "#fff";
        timeGo = 500;
        count = 0;
        num = num + 1;
        maxNum = rand(48, 80);
        console.log(maxNum);
        init();
        start.removeEventListener("click", gogoLuck, false);
      }

      console.log(maxNum);

      //所有判斷等等功能在這邊
      function gogoBox(e) {
        start.disabled = true;
        if (count < 9) {
          timeGo = timeGo - 50;
          //預計跑三次
        } else if (maxNum < 10 && timeGo < 500) {
          timeGo = timeGo + 50;
        }

        if (num == 16) {
          num = 0;
        }
        tds[num].style.backgroundColor = "#fa0";
        console.log(num);
        if (num == 0) {
          tds[15].style.backgroundColor = "#fff";
        } else {
          tds[num - 1].style.backgroundColor = "#fff";
        }

        if (maxNum == 0) {
          start.disabled = false;
          tds[num].style.backgroundColor = "#ff1000";
          clicked += 1;
          if(num == 10 || num == 15 || num == 16) clicked -= 1;
          clearInterval(timeclock);
          start.addEventListener("click", gogoLuck, false);
          return;
        }
        maxNum -= 1;
        num += 1;
        count += 1;
        init();
      }

      //主要觸發用函式
      function init() {
        console.log("init");
        timeclock = setTimeout(gogoBox, timeGo);
      }

      window.addEventListener("load", init, false);
    </script>
